<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>GlobeSpeak</title>
  <link rel="shortcut icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ043YrqPeTwjygEhjpxpqRe4Pml_h0-zMdTQ&s"
    type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- Import Google Font - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 px-4">
  <div class="max-w-xl w-full p-8 bg-white rounded-lg shadow-lg">
    <div class="border border-gray-300 rounded-md">
      <div class="flex border-b border-gray-300">
        <textarea spellcheck="false"
          class="from-text w-full h-48 p-4 text-lg bg-transparent focus:outline-none resize-none"
          placeholder="Enter text"></textarea>
        <textarea spellcheck="false" readonly disabled
          class="to-text w-full h-48 p-4 text-lg bg-transparent border-l border-gray-300 focus:outline-none resize-none"
          placeholder="Translation"></textarea>
      </div>
      <ul class="controls flex items-center justify-between px-4 py-3 space-x-4">
        <li class="row from flex items-center space-x-3">
          <div class="icons flex items-center space-x-2">
            <i id="from" class="fas fa-volume-up text-gray-500 cursor-pointer text-sm"></i>
            <i id="from" class="fas fa-copy text-gray-500 cursor-pointer text-sm"></i>
          </div>
          <select class="text-lg text-gray-700 focus:outline-none"></select>
        </li>
        <li class="exchange text-gray-500 cursor-pointer text-sm"><i class="fas fa-exchange-alt"></i></li>
        <li class="row to flex items-center space-x-3">
          <select class="text-lg text-gray-700 focus:outline-none"></select>
          <div class="icons flex items-center space-x-2">
            <i id="to" class="fas fa-volume-up text-gray-500 cursor-pointer text-sm"></i>
            <i id="to" class="fas fa-copy text-gray-500 cursor-pointer text-sm"></i>
          </div>
        </li>
      </ul>
    </div>
    <button
      class="w-full mt-5 py-3 text-lg text-white bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg shadow-md focus:outline-none">
      Translate Text
    </button>
  </div>

  <script src="js/countries.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
